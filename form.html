<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Hello World</h1>

        <form> 
            <div class="container">
                <div class="row">
                    <div class="col mb-3">
                        <label for="fname_id" class="form-label">Firstname:</label>
                        <input type="text" name="fname" id="fname_id" class="form-control">
                      </div>
                      <div class="col mb-3">
                        <label for="lname_id" class="form-label">Lastname:</label>
                        <input type="text" name="lname" id="lname_id" class="form-control">
                      </div>
                </div>
            </div>
            <div class="container mb-3">
                <div class="mb-3">
                    <label for="city_id" class="form-label">Address</label>
                    <input type="text" name="city" id="city_id" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="city_id" class="form-label">Address 2</label>
                    <input type="text" name="city" id="city_id" class="form-control">
                </div>
            </div>
            <div class="container">
                <div class="row">
                  <div class="col mb-3">
                    <label for="city_id" class="form-label">City:</label>
                    <input type="text" name="city" id="city_id" class="form-control">
                  </div>
                  <div class="col mb-3">
                    <label for="province_id" class="form-label">Choose Province:</label>

                    <select name="Province" id="province_id" class="form-control">
                        <option>Pampanga</option>
                        <option>Davao</option>
                        <option>Cebu</option>
                    </select>
                  </div>
                  <div class="col mb-3">
                    <label for="zip_id" class="form-label">Zip:</label>
                    <input type="text" name="zip" id="zip_id" class="form-control">
                  </div>
                </div>
              </div>
              <div class="container mb-3">
                <div class="form-check mb-3">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="mb-3">
                    <input type="submit" name="submit" value="Save" id="submit_id" class="btn-btn-primary">
                </div>
              </div>

            
            
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
